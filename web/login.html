<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/headerText.css">
    <link rel="stylesheet" type="text/css" href="static/css/table.css">
    <link rel="stylesheet" type="text/css" href="static/css/tableBox.css">
    <link rel="stylesheet" type="text/css" href="static/css/inputText.css">
    <link rel="stylesheet" type="text/css" href="static/css/mainBtn.css">
    <style>
        #usernameMsg, #userPwdMsg{
            color: rgb(230,87,51);
        }
        .buttonContainer{
            text-align: center;
        }
    </style>
    <script>
        function checkUsername(){
            var usernameReg = /^[a-zA-Z0-9]{5,10}$/
            var username = window.document.getElementById("usernameInput").value;
            if(usernameReg.test(username)){
                window.document.getElementById("usernameMsg").innerText="OK";
                return true;
            }else {
                window.document.getElementById("usernameMsg").innerText="输入的用户名不符合规则";
                return false;
            }
        }
        function checkPwd(){
            var pwdReg = /^[0-9]{6}$/
            var pwd = window.document.getElementById("userPwdInput").value;
            if(pwdReg.test(pwd)){
                window.document.getElementById("userPwdMsg").innerText="OK";
                return true;
            }else {
                window.document.getElementById("userPwdMsg").innerText="输入的密码不符合规则";
                return false;
            }
        }
        function checkForm(){
            var usernameFlag = checkUsername();
            var pwdFlag = checkPwd();
            return usernameFlag && pwdFlag;
        }
    </script>
    <meta charset="UTF-8">
    <title>login</title>

</head>
<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>
    <form method="post" action="/user/login" onsubmit="return checkForm()">
        <table class="tab" cellspacint="0px">
            <tr class="ltr">
                <td>请输入账号</td>
                <td>
                    <input class="ipt" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>请输入密码</td>
                <td>
                    <input class="ipt" type="password" id="userPwdInput" name="userPwd" onblur="checkPwd()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="登录">
                    <input class="btn1" type="reset" value="重置">
                    <button class="btn1">
                        <a href="register.html">去注册</a>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
