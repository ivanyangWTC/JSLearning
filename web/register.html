<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/headerText.css">
    <link rel="stylesheet" type="text/css" href="static/css/table.css">
    <link rel="stylesheet" type="text/css" href="static/css/tableBox.css">
    <link rel="stylesheet" type="text/css" href="static/css/inputText.css">
    <link rel="stylesheet" type="text/css" href="static/css/mainBtn.css">
    <style>
        .msg{
            color: rgb(230,87,51);
        }
        .buttonContainer{
            text-align: center;
        }
    </style>
    <script>
        function checkUsername(){
            var usernameReg = /^[a-zA-Z0-9]{5,10}$/
            var username = window.document.getElementById("usernameInput").value;
            if(usernameReg.test(username)){
                window.document.getElementById("usernameMsg").innerText="OK";
                return true;
            }else {
                window.document.getElementById("usernameMsg").innerText="格式有误";
                return false;
            }
        }
        function checkPwd(){
            var pwdReg = /^[0-9]{6}$/
            var pwd = window.document.getElementById("userPwdInput").value;
            if(pwdReg.test(pwd)){
                window.document.getElementById("userPwdMsg").innerText="OK";
                return true;
            }else {
                window.document.getElementById("userPwdMsg").innerText="输入的密码不符合规则";
                return false;
            }
        }
        function checkReUserPwd(){
            var pwd = window.document.getElementById("userPwdInput").value;
            var rePwd = window.document.getElementById("reUserPwdInput").value;
            console.log(window.document.getElementById("reUserPwdInput").value);
            if(rePwd === null||rePwd===""||rePwd===undefined){
                window.document.getElementById("reUserPwdMsg").innerText="确认密码不能为空";
                return false;
            }else if(pwd === rePwd){
                window.document.getElementById("reUserPwdMsg").innerText="OK";
                return true;
            }else {
                window.document.getElementById("reUserPwdMsg").innerText="两次密码不一致";
                return false;
            }
        }
        function checkForm(){
            var usernameFlag = checkUsername();
            var pwdFlag = checkPwd();
            var rePwdFlag = checkReUserPwd();
            return usernameFlag && pwdFlag && rePwdFlag;
        }
    </script>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请注册</h3>
    <form method="post" action="/user/regist" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>请输入账号</td>
                <td>
                    <input class="ipt" id="usernameInput" type="text" name="username" onblur="checkUsername()">
                    <span id="usernameMsg" class="msg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>请输入密码</td>
                <td>
                    <input class="ipt" id="userPwdInput" type="password" name="userPwd" onblur="checkPwd()">
                    <span id="userPwdMsg" class="msg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>确认密码</td>
                <td>
                    <input class="ipt" id="reUserPwdInput" type="password" onblur="checkReUserPwd()">
                    <span id="reUserPwdMsg" class="msg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td colspan="2" class="buttonContainer">
                    <input class="btn1" type="submit" value="注册">
                    <input class="btn1" type="reset" value="重置">
                    <button class="btn1">
                        <a href="login.html">去登录</a>
                    </button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
